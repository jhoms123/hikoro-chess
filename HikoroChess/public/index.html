<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikoro Chess - Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hikoro Chess</h1>

    <div id="lobby">
        <h2>Game Lobby</h2>
        <div id="time-controls">
            <div>
                <label for="time-control">Main Time:</label>
                <select id="time-control">
                    <option value="-1">Unlimited</option>
                    <option value="0">Byoyomi Only</option> 
                    <option value="300">5 Minutes</option>
                    <option value="900">15 Minutes</option>
                    <option value="1800">30 Minutes</option>
                    <option value="3600">1 Hour</option>
                </select>
            </div>
            <div>
                <label for="byoyomi-control">Byoyomi (per move):</label>
                <select id="byoyomi-control">
                    <option value="0">None</option>
                    <option value="15">15 Seconds</option>
                    <option value="30" selected>30 Seconds</option>
                    <option value="60">60 Seconds</option>
                </select>
            </div>
        </div>
        <button id="create-game-btn">Create New Game</button>
        <button id="single-player-btn">Single Player (Pass & Play)</button>
        <button id="play-bot-btn">Play Against Bot</button>
        <button id="rules-btn">Rules & Movesets</button> <div style="margin: 15px 0;">
            <label for="player-name">Your Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
        </div>

        <h3>Available Games:</h3>
        <div id="game-list"></div>
    </div>

    <div id="game-container" style="display: none;">
        <div class="captured-area" id="black-captured-area">
            <h3><span class="hand-label">Opponent's Hand</span> (<span id="black-time">--:--</span>)</h3>
            <div class="captured-pieces-box" id="black-captured"></div>
        </div>
        <div id="board-container">
            <div id="game-board"></div>
        </div>
        <div class="captured-area" id="white-captured-area">
            <h3><span class="hand-label">Your Hand</span> (<span id="white-time">--:--</span>)</h3>
            <div class="captured-pieces-box" id="white-captured"></div>
        </div>
    </div>
    
    <div id="turn-indicator-container">
        <h2 id="turn-indicator"></h2>
        <p id="winner-text"></p>
    </div>

    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-rules-btn">&times;</span>
            <div id="rules-body">
                </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bot.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
